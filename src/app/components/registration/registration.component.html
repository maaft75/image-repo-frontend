<br/>
<div class="majordiv">
    <br/>
    <div class="col-sm-6 center">
        <form [formGroup]="registrationForm" (ngSubmit)="Register()">
            <br/>
            <h3 style="text-align: center;">Registration</h3>
            <hr/>

            <div class="row">
                <div class="col-sm-6">
                    <div>
                        <label for="Name"><b>Name</b></label>
                        <input type="text" class="form-control col-sm-12" placeholder="Name" name="Name" formControlName="Name"><br/>
                    </div>
        
                    <div class="alert alert-danger" *ngIf="Name.touched && Name.errors?.required">
                        <small> Name is required. </small><br/>
                    </div>
                </div>
    
                <div class="col-sm-6">
                    <div>
                        <label for="Password"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Password" name="Password" formControlName="Password"><br/>
                    </div>
        
                    <div class="alert alert-danger" *ngIf="Password.touched && Password.errors?.required">
                        <small> Password is required. </small><br/>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="!registrationForm.valid" class="form-control btn btn-success">
                    <h6> Sign Up </h6>
                </button>
            </div>

            <br/>
        </form>
    </div>    
</div>
<br/>
